name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Format
        run: nix develop -c cargo fmt --check

      - name: Clippy
        run: nix develop -c cargo clippy --workspace -- -D warnings

      - name: Test
        run: nix develop -c cargo test --workspace --all-features

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Coverage
        run: nix develop -c flowstate-coverage

  docker:
    name: Docker (${{ matrix.image }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - image: flowstate-server
            dockerfile: docker/server/Dockerfile
          - image: flowstate-runner
            dockerfile: docker/runner/Dockerfile
          - image: flowstate-runner-gpu-tailscale
            dockerfile: docker/runpod/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ilovenuclearpower/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
